<section class="consult">
    <div class="consult__wrapper">
        <img class="consult__img consult__img--alternate" src="img/consult.png" alt="Иллюстрация блока бесплатной консультации" loading=lazy>
        <div class="consult__wrapper-inner">
            <div class="consult__text">
                <h1 class="consult__h1">Получите бесплатную консультацию</h1>
                <p class="consult__p">Оставьте заявку и наши операторы свяжутся с вами в ближайшее время</p>
            </div>
            <form class="consult__form">
                <label class="invisible-label" for="consult__input--second">Номер телефона</label>
                <input class="consult__input" type="tel" id="consult__input--second" name="consult__input--phone" placeholder="+ 7 (___) ___-__-__" pattern="\+7\s\([0-9]{3}\)\s[0-9]{3}-[0-9]{2}-[0-9]{2}" required> 
                <button class="consult__button button" id="consult__button--second">
                    <span class="button__span">Получить консультацию</span>
                </button>
                <label class="consult__label">Нажимая кнопку, я даю согласие на <span class="consult__span">обработку персональных данных</span> и соглашаюсь с <a class="consult__a" href="" target="_blank">политикой конфиденциальности</a></label>
            </form>
        </div>
    </div>
</section>
